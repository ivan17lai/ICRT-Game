<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICRT-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body style="margin: 0px;">

    <div class="page">
    
        <div class="fixed-top">
            
        </div>

        <div class="container">
            
            <div class="icrt-block">

                <div class="icrt-bar">

                    <h1 style="margin-left: 20px;">ICRT</h1>

                    <div class="icrt-bar-date">

                        <button class="icrt-bar-date-btn" onclick="switch_icrt_date_next()">
                            <span class="material-symbols-outlined">
                                chevron_left
                            </span>
                        </button>

                        <div class="icrt-bar-time-text">00:00</div>

                        <button class="icrt-bar-date-btn" onclick="switch_icrt_date_last()">
                            <span class="material-symbols-outlined">
                                chevron_right
                            </span>
                        </button>

                    </div>

                </div>

                <div class="icrt-content">
                    ddd
                </div>

            </div>
        
        </div>

    </div>
    
    <script src="content.js"></script>
    <script src="get_icrt.js"></script>

</body>

</html>
